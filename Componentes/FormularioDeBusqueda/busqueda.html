<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./busqueda.css">
    <link rel="stylesheet" href="../../config.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="Logos" class="logo">
            <h1>Búsquedas</h1>
        </header>
        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="titulo">Búsqueda en título:</label>
                    <input type="text" id="titulo" placeholder="Ej. motor">
                </div>
                <div class="form-group">
                    <label for="resumen">Búsqueda en título o resumen:</label>
                    <input type="text" id="resumen" placeholder="Ej. bicicleta">
                </div>
                <div class="form-group">
                    <label for="publicacion">Números de publicación:</label>
                    <input type="text" id="publicacion" placeholder="Ej. 2001850">
                </div>
                <div class="form-group">
                    <label for="solicitud">Número de solicitud:</label>
                    <input type="text" id="solicitud" placeholder="Ej. P200302059, Ej. D050001-01">
                </div>
                <div class="form-group">
                    <label for="prioridad">Número de prioridad:</label>
                    <input type="text" id="prioridad" placeholder="Ej. ES200300172">
                </div>
                <div class="form-group">
                    <label for="publicacion_fecha">Fechas de publicación:</label>
                    <input type="text" id="publicacion_fecha" placeholder="Ej. 20061016">
                </div>
                <div class="form-group">
                    <label for="solicitantes">Solicitante/s:</label>
                    <input type="text" id="solicitantes" placeholder="Ej. Roncero">
                </div>
                <div class="form-group">
                    <label for="inventores">Inventores/as:</label>
                    <input type="text" id="inventores" placeholder="Ej. García">
                </div>
                <div class="form-group">
                    <label for="clasificacion">Clasificación:</label>
                    <input type="text" id="clasificacion" placeholder="Ej. A01K11/035, Ej. 19-08">
                </div>
                <div class="form-buttons">
                    <button type="submit">Buscar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
        <aside>
            <h2>Histórico de consultas</h2>
            <div class="historico">
                <!-- Aquí irían las consultas históricas -->
            </div>
            <h2>Favoritos</h2>
            <ul class="favoritos">
                <li><a href="#">ESP@CENET</a></li>
                <li><a href="#">ESP@CE-LP</a></li>
                <li><a href="#">SITUACIÓN EXPTS</a></li>
            </ul>
        </aside>
    </div>
    <script src="./busqueda.js"></script>
</body>
</html>
